<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Foodcamp</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F7ac0e6d6-adad-407b-ac44-47255b772309%2FGroup_18.png?table=block&id=bb6d739d-dced-4a47-89e3-b68717fdf43c&width=200&userId=&cache=v2" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FoodCamp</h1>
        <h4>Sua comida em 6 minutos</h4>
    </header>

    <main>
        <section class="prato">
            <h2>Primeiro, seu prato</h2>
            <ul></ul>
        </section>
    
        <section class="bebida">
            <h2>Agora, sua bebida</h2>
            <ul></ul>
        </section>
    
        <section class="sobremesa">
            <h2>Por fim, sua sobremesa</h2>
            <ul></ul>
        </section>
    </main>
    
    <footer>
        <button disabled>
            Selecione os 3 itens<br> para fechar o pedido
        </button>
    </footer>

    <aside class="janelaConfirmacao">
        <h3>Confirme seu pedido:</h3>
        <article class="pedido">
            <div class="total">
                <span>TOTAL</span>
                <span></span>
            </div>
        </article>
        <div class="btnConfirm">
            <button class="pedir"><a href="#">Tudo certo, pode pedir!</a></button>
            <button class="cancelar"><a href="index.html">Cancelar</a></button>
        </div>
    </aside>
    
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cardapio.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
